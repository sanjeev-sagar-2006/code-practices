<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Rating</title>
    <style>
        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: sans-serif;
        }

        /* Container setup */
        .rating {
            display: inline-flex;
            flex-direction: row-reverse; /* Magic trick: Reverses DOM order visually */
            gap: 5px;
        }

        /* Hide the actual radio buttons */
        .rating input {
            display: none;
        }

        /* Style the star labels */
        .rating label {
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 50px; /* Size of the stars */
            color: #ddd; /* Gray (empty) color */
            transition: color 0.2s; /* Smooth color change */
            line-height: 1;
        }

        /* Insert the star symbol using CSS content */
        .rating label::before {
            content: "â˜…";
        }

        /* HOVER STATES */
        /* 1. Color the star you are hovering over */
        .rating label:hover,
        /* 2. Color all stars 'after' it in the DOM (which appear before it visually) */
        .rating label:hover ~ label {
            color: #ffc107; /* Golden Yellow */
        }

        /* CHECKED STATES */
        /* Color the selected star and all previous stars */
        .rating input:checked ~ label {
            color: #ffc107;
        }

        /* Optional: Hovering over a selected state should light up stars properly */
        .rating input:checked + label:hover,
        .rating input:checked + label:hover ~ label,
        .rating input:checked ~ label:hover,
        .rating input:checked ~ label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>

    <form style="border: 1px solid black; padding: 4rem 10rem;">
        <h2>Thank you for Ratting</h2>
        <div class="rating">
            <input type="radio" id="star5" name="rate" value="5">
            <label for="star5" title="5 stars"></label>

            <input type="radio" id="star4" name="rate" value="4">
            <label for="star4" title="4 stars"></label>

            <input type="radio" id="star3" name="rate" value="3">
            <label for="star3" title="3 stars"></label>

            <input type="radio" id="star2" name="rate" value="2">
            <label for="star2" title="2 stars"></label>

            <input type="radio" id="star1" name="rate" value="1">
            <label for="star1" title="1 star"></label>
        </div>
        <div class="sub" style="display: flex; margin-top: 2rem; text-align: center; justify-content: center;">
            <input type="submit" style="display: block; padding: 8px 25px; background: rgb(0, 119, 255); color: white; font-size: 18px; border: none; margin-right: 20px; border-radius: 8px;">
            <input type="reset" style="display: block; padding: 8px 25px; background: rgb(0, 119, 255); color: white; font-size: 18px; border: none; margin-right: 20px; border-radius: 8px;">
        </div>
    </form>

</body>
</html>
